<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rozu Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/normalize.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="ZuriSearch">
</head>

<body>
  <h1>ZuriSearch</h1>
  <p>A redirecting search engine. Automatically picks the best search engine for the job.</p>

  <form action="/.netlify/functions/search" method="GET" role="search">
    <input maxlength="2048" name="q" type="search" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off"
      autocomplete="off" autocorrect="off" spellcheck="false" title="Search" value="" aria-label="Search" autofocus
      placeholder="Carpe search" required>
    <button aria-label="Search" type="submit">Search</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
